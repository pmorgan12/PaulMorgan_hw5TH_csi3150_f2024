<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Used Car Dealership</title>
    <link rel="stylesheet" href="style.css" />
    <script src="usedCars.js" defer></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Used Car Dealership</h1>
    </header>

    <section id="filters">
      <h2>Filter Cars</h2>
      <form id="filter-form">
        <label
          >Year:
          <input type="number" id="min-year" placeholder="Min Year" />
          <input type="number" id="max-year" placeholder="Max Year" />
        </label>

        <label
          >Make:
          <select id="make" multiple>
            <!-- Make options populated dynamically -->
          </select>
          <p class="hint">
            Hold Ctrl and click to select multiple
          </p>
        </label>

        <label
          >Mileage:
          <input type="number" id="min-mileage" placeholder="Min Mileage" />
          <input type="number" id="max-mileage" placeholder="Max Mileage" />
        </label>

        <label
          >Price:
          <input type="number" id="min-price" placeholder="Min Price" />
          <input type="number" id="max-price" placeholder="Max Price" />
        </label>

        <label
          >Color:
          <select id="color" multiple>
            <!-- Color options populated dynamically -->
          </select>
          <p class="hint">
            Hold Ctrl and click to select multiple
          </p>
        </label>

        <button type="button" id="filter-btn">Apply Filters</button>
        <button type="button" id="clear-btn">Clear Filters</button>
      </form>
    </section>

    <section id="car-list">
      <h2>Available Cars</h2>
      <div id="cars-container"></div>
    </section>
  </body>
</html>
